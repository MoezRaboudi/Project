<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"> 
    <h:head>
    <meta charset="utf-8" />
        <title>Max Tache</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
     </h:head>
     
     <h:body>
      <h:outputText value="Maxtache" />

<p:dataTable var="car" value="#{maxTacheBean.allmaxtache()}">
    <p:column headerText="Tache">
        <h:outputText value="#{car.max}" />
    </p:column>
 
    <p:column headerText="Projet">
        <h:outputText value="#{car.projname}" />
    </p:column>
 <p:column>
 <h:outputText value="#{car.username}" />
    </p:column>
</p:dataTable>

	</h:body>
</html>
