<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <title>Ajouter Projet</title>
     
    </h:head>
    <h:body>
<b:container fluid="true" contentDisabled="false">

  <b:form horizontal="true">



  <b:row contentDisabled="false">
    <b:column span="6" offset="1" contentDisabled="false" >
      <b:inputText placeholder="Nom" value="#{projectBean.nomProject}" label="Nom du Projet" required="true"/>
       <b:inputTextarea placeholder="Type something here..." value="#{projectBean.description}" label="Description">
    <f:ajax event="keyup"/>
  </b:inputTextarea>
  <b:label text="#{projectBean.description}" id="label" />
      <b:dateTimePicker value="#{projectBean.dateDeb}" label="Date de dÃ©but" required="true"/>
            <b:dateTimePicker value="#{projectBean.dateFin}" label="Date de fin" required="true"/>
      
 <p:commandButton value="Ajouter" action="#{projectBean.ajouterproject()}" icon="pi pi-check" />  
   </b:column>
   
  </b:row>

  </b:form>
     </b:container>
     
    </h:body>
</html>
